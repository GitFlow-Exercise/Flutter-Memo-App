name: Flutter Web CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Flutter
        id: flutter_setup
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.7.2'
          channel: 'stable'
      - name: Get dependencies cache
        uses: actions/cache@v3
        with:
          path: ${{ github.workspace }}/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('pubspec.lock') }}-flutter-${{ steps.flutter_setup.outputs.flutter-version }}
      - name: Get dependencies
        run: flutter pub get
      - name: Analyze code
        run: flutter analyze
      - name: Run tests --fail-fast
        run: flutter test --fail-fast

  build:
    name: Build Web
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Flutter
        id: flutter_setup
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.7.2'
          channel: 'stable'
      - name: Get dependencies cache
        uses: actions/cache@v3
        with:
          path: ${{ github.workspace }}/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('pubspec.lock') }}-flutter-${{ steps.flutter_setup.outputs.flutter-version }}
      - name: Get dependencies
        run: flutter pub get
      - run: flutter build web --release
      - name: Upload artifacts
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v2
        with:
          path: build/web

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
